apiVersion: apps/v1
kind: Deployment

metadata:
  name: backend-deployment
  namespace: back-ns
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      name: back-pod
      labels:
        app: backend
    spec:
      containers:
        - name: back-container
          image: bstar999/back-image-mini
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: back-config-map
            - secretRef:
                name: back-secret
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2